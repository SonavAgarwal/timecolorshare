        <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker
                       .register('/sw.js')
                       .then(function() { console.log("Service Worker Registered"); });

        </script>
        
        <script>document.body.className += ' fadeOut'; window.setTimeout(function(){document.body.className = ""}, 500);</script>
        <div id = "header">

                <a href = "/home.html"><img src = "images/colorClockLogo.png" id = "headerLogo"></a>

            <div id = "rightContainer">
                
                <a href = "/account.html"><img src = "images/accountButton.png" class = "headerText headerIcon"></a>

        <h3 class = "bigSpace">Join a room</h1>
        <input placeholder = "room host email" type = "email" class = "center space" id = "hostEmailInput">
        <button id = "joinButton" class = "center space" onclick = "joinRoom()">Join</button>

        <h3 class = "bigSpace">Open your room</h1>
        <input placeholder = "partner email" type = "email" class = "center space" id = "partnerEmailInput">
        <button id = "openMyRoom" class = "center space" onclick = "openMyRoom()">Open</button>
