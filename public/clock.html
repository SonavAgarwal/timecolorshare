<!DOCTYPE html>

<html>

    <head>

        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <link href = "styles/clock.css" rel = "stylesheet">
        <link href = "styles/header.css" rel = "stylesheet">

        <link rel = "icon" href = "images/favicon.ico">

        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>

        <script defer src = "js/firebaseInit.js"></script>
        <script defer src = "js/email.js"></script>
        <script defer src = "js/clock.js"></script>

        <title>Color Clock</title>
    </head>


    <body>
        <script>document.body.className += ' fadeOut'; window.setTimeout(function(){document.body.className = ""}, 500);</script>

        <div id = "header">
            <div id = "logoContainer">
                <a href = "/home.html"><img src = "images/colorClockLogo.png" id = "headerLogo"></a>
            </div>

            <div id = "rightContainer">
                <h2 id = "roomName" class = "headerText">Color Clock</h2>
            </div>
        </div>

        <div id = "noAccess" style = "display: none; background-color: white; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1000;">
            <h1 class = "bigSpace">¯\_(ツ)_/¯</h1>
            <h1 class = "space">You don't have access.</h1>
        </div>

        <div id = "clockCircle" class = "bigSpace center">
            <h1 id = "clockTime">0:00<span id = "ms">0</span></h1>
            
            <button id = "clockControl" class = "invertedButton" onclick = "handleClockClick()">Stop</button>
        </div>

        <button id = "resetButton" class = "center space invertedButton" style = "display: none;" onclick = "reset()">Reset</button>

        <input type = "range" onchange = "updateColor()" id = "colorInput" class = "center" name = "cowbell" min="0" max="400" value = "50" step="1">

    </body>

</html>
